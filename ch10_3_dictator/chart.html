<script src="https://code.highcharts.com/highcharts.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
    </p>
</figure>


<script>
    function drawChart() {
        disp_title = js_vars.num_participants + "名が実験に参加しました。"
        Highcharts.chart('container', {
            chart: {
                type: 'bar'
            },
            title: {
                text: disp_title
            },
            xAxis: {
               categories: ['(0,100)', '(10,90)', '(20,80)', '(30,70)', '(40,60)', '(50,50)', '(60,40)', '(70,30)', '(80,20)', '(90,10)', '(100,0)'],
               title: {
                    text: '（プレイヤー1の利得, プレイヤー2の利得）'
                }
            },
            yAxis: {
                min: 0,
            },
            legend: {
                reversed: true
            },
            plotOptions: {
                series: {
                    stacking: 'normal'
                }
            },
            series: [{
                name: '受入',
                data: js_vars.graph_list
            }]
        });
        }
    //}
</script>
